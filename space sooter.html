<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Spaceship Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* Cool black background */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const context = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            speed: 15,
            emoji: "üöÄ"
        };

        const enemy = {
            x: Math.random() * canvas.width,
            y: 50,
            speed: 2, // Adjusted enemy speed
            emoji: "‚≠ê"
        };

        const bullets = [];
        const bulletSpeed = 10;
        const stars = [];
        const starCount = 150;
        const starSpeed = 1.5; // Falling star speed
        let score = 0; // Initialize score
        let gameRunning = true;

        // Create stars for the background
        for (let i = 0; i < starCount; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                speed: Math.random() * starSpeed + 0.5
            });
        }

        function drawEmoji(emoji, x, y, fontSize, rotation = 0) {
            context.save();
            context.translate(x, y); // Move to the position of the emoji
            context.rotate(rotation); // Rotate the emoji
            context.font = `${fontSize}px Arial`;
            context.textAlign = "center";
            context.fillText(emoji, 0, 0); // Emoji drawn at origin after rotation
            context.restore();
        }

        function drawStars() {
            stars.forEach(star => {
                context.fillStyle = "#FFFFFF";
                context.beginPath();
                context.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                context.fill();
            });
        }

        function updateStars() {
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        function drawScore() {
            context.font = "24px Arial";
            context.fillStyle = "#FFFFFF";
            context.fillText(`Score: ${score}`, 10, 30); // Display score in the top-left corner
        }

        function render() {
            // Clear canvas and draw background
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();

            // Draw player (rotated upwards üöÄ)
            drawEmoji(player.emoji, player.x, player.y, 50, -Math.PI / 2); // -90 degrees rotation for upward direction

            // Draw enemy
            drawEmoji(enemy.emoji, enemy.x, enemy.y, 50);

            // Draw bullets
            bullets.forEach(bullet => {
                drawEmoji("‚Ä¢", bullet.x, bullet.y, 30);
            });

            // Draw the score
            drawScore();
        }

        function updateBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y -= bulletSpeed;

                // Check collision with enemy (bigger collision box)
                if (
                    bullet.y < enemy.y + 40 &&
                    bullet.y > enemy.y - 40 &&
                    bullet.x > enemy.x - 40 &&
                    bullet.x < enemy.x + 40
                ) {
                    bullets.splice(index, 1);
                    score++; // Increment score
                    enemy.x = Math.random() * canvas.width;
                    enemy.y = Math.random() * 100; // Respawn at random position near the top
                }

                // Remove off-screen bullets
                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }
            });
        }

        function updateEnemy() {
            enemy.y += enemy.speed;

            // Respawn if enemy goes off-screen
            if (enemy.y > canvas.height) {
                enemy.x = Math.random() * canvas.width;
                enemy.y = Math.random() * 100; // Random position near the top
            }

            // Check collision with player (bigger collision box)
            if (
                player.y < enemy.y + 50 &&
                player.y > enemy.y - 50 &&
                player.x > enemy.x - 50 &&
                player.x < enemy.x + 50
            ) {
                gameRunning = false;
                alert(`Game Over! Your score: ${score}`);
                window.location.reload();
            }
        }

        window.addEventListener("keydown", e => {
            if (!gameRunning) return;

            switch (e.key) {
                case "ArrowLeft":
                    player.x = Math.max(0, player.x - player.speed);
                    break;
                case "ArrowRight":
                    player.x = Math.min(canvas.width, player.x + player.speed);
                    break;
                case " ":
                    bullets.push({
                        x: player.x,
                        y: player.y - 30
                    });
                    break;
            }
        });

        function gameLoop() {
            if (!gameRunning) return;

            render();
            updateStars();
            updateBullets();
            updateEnemy();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
